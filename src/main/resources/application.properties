spring.application.name=proxy-service
server.port=8301
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=200MB
# Max file size.
spring.servlet.multipart.max-file-size=20000MB
# Max Request Size
spring.servlet.multipart.max-request-size=2000MB

## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
file.upload-dir=/input-file
#
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.file=./logs/proxy-service.log
#
spring.data.mongodb.database=infosys
#spring.data.mongodb.username=root
#spring.data.mongodb.password=root
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
